<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="assets/image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="row-flex ">
            <img class="logo" src="assets/images/logo.svg" alt="Huddle logo">
        </div>

        <div class="row-flex content">
            <div class="left-wrapper">
                <img src="assets/images/illustration-mockups.svg" alt="Illustration mockups">
            </div>
            <div class="right-wrapper">
                <h1 class="right-wrapper__title">
                    Build The Community<br>
                    Your Fans With Love
                </h1>
                <p class="right-wrapper__p">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quia porro vitae et perspiciatis quibusdam excepturi accusamus maxime nostrum saepe? Repellat magnam tenetur in suscipit iste facilis, tempora neque ea tempore.
                </p>
                <button class="right-wrapper__button interact">Register</button>
            </div>
        </div>

        <div class="row-flex">
            <div class="wrapper__social-icon">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
            </div>
        </div>
    </div>
